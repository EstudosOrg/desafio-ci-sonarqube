name: ci-desafio-node-js
on:
  pull_request:
    branches: 
      - develop 
jobs: 
  run-ci:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
         node-version: '14'    
    - name: Install Dependencies
      run: npm ci
    - run: npm run build --if-present
    - run: npm test
   